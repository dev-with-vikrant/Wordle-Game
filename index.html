<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Wordle - Guess the Word</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">
        <span class="title-letter">W</span>
        <span class="title-letter">O</span>
        <span class="title-letter">R</span>
        <span class="title-letter">D</span>
        <span class="title-letter">L</span>
        <span class="title-letter">E</span>
      </h1>
      <p class="subtitle">Guess the 5-letter word in 6 tries</p>
    </header>

    <main class="game-container">
      <div class="alert-container" data-alert-container></div>
      
      <div class="game-board">
        <div data-guess-grid class="guess-grid">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
      </div>

      <div class="keyboard-container">
        <div data-keyboard class="keyboard">
          <div class="keyboard-row">
            <button class="key" data-key="Q">Q</button>
            <button class="key" data-key="W">W</button>
            <button class="key" data-key="E">E</button>
            <button class="key" data-key="R">R</button>
            <button class="key" data-key="T">T</button>
            <button class="key" data-key="Y">Y</button>
            <button class="key" data-key="U">U</button>
            <button class="key" data-key="I">I</button>
            <button class="key" data-key="O">O</button>
            <button class="key" data-key="P">P</button>
          </div>
          <div class="keyboard-row">
            <div class="spacer"></div>
            <button class="key" data-key="A">A</button>
            <button class="key" data-key="S">S</button>
            <button class="key" data-key="D">D</button>
            <button class="key" data-key="F">F</button>
            <button class="key" data-key="G">G</button>
            <button class="key" data-key="H">H</button>
            <button class="key" data-key="J">J</button>
            <button class="key" data-key="K">K</button>
            <button class="key" data-key="L">L</button>
            <div class="spacer"></div>
          </div>
          <div class="keyboard-row">
            <button data-enter class="key key-large">ENTER</button>
            <button class="key" data-key="Z">Z</button>
            <button class="key" data-key="X">X</button>
            <button class="key" data-key="C">C</button>
            <button class="key" data-key="V">V</button>
            <button class="key" data-key="B">B</button>
            <button class="key" data-key="N">N</button>
            <button class="key" data-key="M">M</button>
            <button data-delete class="key key-large">
              <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" width="20">
                <path fill="currentColor" d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="stats">
        <div class="stat-item">
          <span class="stat-number" id="games-played">0</span>
          <span class="stat-label">Played</span>
        </div>
        <div class="stat-item">
          <span class="stat-number" id="win-percentage">0</span>
          <span class="stat-label">Win %</span>
        </div>
        <div class="stat-item">
          <span class="stat-number" id="current-streak">0</span>
          <span class="stat-label">Current Streak</span>
        </div>
        <div class="stat-item">
          <span class="stat-number" id="max-streak">0</span>
          <span class="stat-label">Max Streak</span>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
